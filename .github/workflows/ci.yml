name: CI

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Show Swift version
      run: swift --version

    - name: Check Metal compiler availability
      run: xcrun metal --version

    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Resolve dependencies
      run: swift package resolve

    - name: Build (Debug)
      run: swift build -v

    - name: Run tests
      run: swift test --filter MetalLSPTests -v

    - name: Build (Release)
      run: swift build -c release -v

    - name: Check binary exists
      run: |
        ls -lh .build/release/metal-lsp
        file .build/release/metal-lsp

    - name: Test binary execution
      run: |
        .build/release/metal-lsp --version || true
        .build/release/metal-lsp --help

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: metal-lsp-macos
        path: .build/release/metal-lsp
        retention-days: 7

  lint:
    name: Swift Lint
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check code formatting
      run: |
        # Check for common issues
        echo "Checking for trailing whitespace..."
        ! git grep -I --line-number --perl-regexp '\s+$' -- '*.swift' || exit 1

        echo "Checking for tabs (should use spaces)..."
        ! git grep -I --line-number $'\t' -- '*.swift' || exit 1

        echo "Code style checks passed!"
